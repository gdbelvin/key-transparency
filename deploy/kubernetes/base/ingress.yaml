apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kt-ingress
spec:
  backend:
    serviceName: server
    servicePort: grpc-api
  tls:
  - hosts:
    - "localhost"
    - "127.0.0.1"
    secretName: kt-tls
  rules:
    - http:
       paths:
       - path: /
         backend:
           serviceName: server
           servicePort: grpc-api
